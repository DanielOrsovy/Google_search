<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <nav id="navbar">
        <div id="logo"><a href="index.html">Google search </a></div>
        <ul>
            <li><a href="index.html">Google</a></li>
            <li><a href="image_search.html">obrázky</a></li>
            <li><a href="advance_search.html">Advance</a></li>
        </ul>
    </nav>
    <div class="container">
        <form action="https://google.com/search" name="f">
            <div class="field">
                <label for="field1">všechna tato slova:</label>
                <input type="text" class="textinput" id="field1" value=""  name="as_q">
            </div>
            <br>
            <div class="field">
                <label for="field2">přesně toto slovo nebo sousloví: </label>
                <input type="text" class="textinput" id="field2" value=""  name="as_epq">
            </div>
            <br>
            <div class="field">
                <label for="field3">kterékoliv z těchto slov: </label>
                <input type="text" class="textinput" id="field3" value=""  name="as_oq">
            </div>
            <br>
            <div class="field">
                <label for="field4">žádné z těchto slov: </label>
                <input type="text" class="textinput" id="field4" value=""  name="as_eq">
            </div>
            <br>
            <div class="field">
                <label for="field5">čísla od: </label>
                <input type="text" class="textinput1" id="field5" value=""  name="as_nlo">
                <span class="seperator">do</span>
                <input type="text" class="textinput2" id="field5" value=""  name="as_nhi">
            </div>
            <input type="submit" value="advanced search">
        </form>
    </div>
</body>
</html>
